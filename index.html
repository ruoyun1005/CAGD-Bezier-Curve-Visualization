<!DOCTYPE html>
<html lang = "zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Bézier Curve Demo</title>
  <script type="module" crossorigin src="./assets/index-DpqDq_n7.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Z9rmNsub.css">
</head>
<body>
    <div class="page">
        <header>
            <h2 class="site-header">
                <B>Bézier Curve Demo</B>
            </h2>
        </header>
        
        <main class="layout">
            <aside class="sidebar">
                <div class="btn-row" >
                <button id="mode-add">ADD POINT</button>
                <button id="mode-edit">EDIT CURVE</button>
                <button id="undo">UNDO</button>
                <button id="clear">CLEAR</button>
                <button id="toggle-controls">TOGGLE HANDLES</button>
                </div>
                <div style="margin-top:8px; opacity:.8">
                    <p>預設為 ADD POINT 模式，可以直接畫點</p>
                    <p>點擊 EDIT CURVE 可以更好地控制線條 </p>
                    <p>雙擊錨點：切換平滑/尖角；雙擊空白處：結束新增。</p>
                    <p>點擊 TOGGLE HANDLES 可以隱藏控制點留下完美的線條，再點擊可以復原</p>
                </div>
            </aside>

            <section class="stage">
            <canvas id="canvas" width="1200" height="700"></canvas>
            </section>
        </main>
    </div>
</body>
</html>
