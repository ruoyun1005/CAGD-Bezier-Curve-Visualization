<!DOCTYPE html>
<html lang = "zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Bézier Curve Demo</title>
</head>
<body>
    <div class="page">
        <header>
            <h2 class="site-header">
                <B>Bézier Curve Demo</B>
            </h2>
        </header>
        
        <main class="layout">
            <aside class="sidebar">
                <div class="btn-row" >
                <button id="mode-add">ADD POINT</button>
                <button id="mode-edit">EDIT CURVE</button>
                <button id="undo">UNDO</button>
                <button id="clear">CLEAR</button>
                <button id="closed">CLOSED PATH</button>
                </div>
                <div style="margin-top:8px; font-size:12px; opacity:.8">
                    點一下ADD POINT 錨點或把手編輯。<br/>
                    雙擊錨點：切換平滑/尖角；雙擊空白：結束新增。
                </div>
            </aside>

            <section class="stage">
            <canvas id="canvas" width="1200" height="700"></canvas>
            </section>
        </main>
    </div>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
